<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f9f7ff, #ece9ff);
    }
    .chat-container {
      width: 320px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(123, 47, 247, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      height: 320px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 16px 16px 0 0;
      background: #faf8ff;
      box-shadow: inset 0 0 8px rgba(123, 47, 247, 0.05);
      border: 1px solid #e1ddf8;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      background: #7b2ff7;
      color: white;
      padding: 10px 16px;
      border-radius: 18px;
      max-width: fit-content;
      word-wrap: break-word;
      box-shadow: 0 4px 8px rgba(123, 47, 247, 0.3);
      align-self: flex-start;
    }
    .input-box {
      display: flex;
      padding: 12px 15px;
      background: white;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 -5px 15px rgba(123, 47, 247, 0.1);
    }
    input {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #b89cff;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #7b2ff7;
      box-shadow: 0 0 8px #7b2ff7aa;
    }
    button {
      width: 48px;
      height: 48px;
      margin-left: 12px;
      border: none;
      border-radius: 50%;
      background: #7b2ff7;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 12px #a87dff88;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #9a4bff;
      box-shadow: 0 6px 16px #b386ffbb;
    }
    button svg {
      width: 20px;
      height: 20px;
      fill: white;
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()" aria-label="Send">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let messageInput = document.getElementById("message");
      let message = messageInput.value.trim();
      if (message === "") return;

      let chatBox = document.getElementById("chat-box");
      let messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);

      messageInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
